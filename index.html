<body>

  </select>
  </div>

  <div class="flex">
  <label for="mouses">Mouses:</label>
  <select id="mouses">
    <option data-price="0">SELECCIONA</option>
    <option data-price="570">MOUSE GAMER, LOGITECH-G, G502 X PLUS LIGHTSPEED WIRELESS WHITE 25K DPI(s/570)</option>
    <option data-price="540">MOUSE GAMER, LOGITECH-G, G502 X PLUS LIGHTSPEED WIRELESS WHITE 25K DPI(s/540)</option>

  </select>
  </div>

  <div class="flex">
  <label for="monitor">Monitores:</label>
  <select id="monitor">
    <option data-price="0">SELECCIONA</option>
    <option data-price="1095">MONITOR GAMING, SAMSUNG, ODYSSEY G5 27P 2K 144HZ 1MS CURVO S27AG550EL(s/1095)</option>
    <option data-price="710">MONITOR, LG, 26WQ500-B 25.7P IPS sRGB 98% ULTRAWIDE(s/710)</option>

  <label for="audifono">Audifonos:</label>
  <select id="audifono">
    <option data-price="0">SELECCIONA</option>
    <option data-price="890">AUDIFONO GAMER, ASTRO, A30 WIRELESS PS5/PC/MAC/XBOX AZUL(s/890)</option>
    <option data-price="750">AUDIFONO GAMER, RAZER, KRAKEN KITTY V2 PRO CHROMA USB BLACK(s/750)</option>
    <option data-price="620">AUDIFONO GAMER, LOGITECH-G, G733 LIGHTSPEED LILA(s/620)</option>
  </select>
  </div>

  <br><br>

  <div id="total"></div>

  <script>
    function calcularTotal() {
      const procesador = document.getElementById('procesador');
      const placamadre = document.getElementById('placamadre');
      const discoduro = document.getElementById('discoduro');
      const ram = document.getElementById('ram');
      const tarjetavideo = document.getElementById('tarjetavideo')
      const cases = document.getElementById('cases');
      const fuentes = document.getElementById('fuentes');
      const refrigeracion = document.getElementById('refrigeracion');
      const teclados = document.getElementById('teclados');
      const mouses = document.getElementById('mouses');
      const monitor = document.getElementById('monitor');
      const audifono = document.getElementById('audifono');

      const procesadorPrice = parseFloat(procesador.options[procesador.selectedIndex].getAttribute('data-price'));
      const placaPrice = parseFloat(placamadre.options[placamadre.selectedIndex].getAttribute('data-price'));
      const discoPrice = parseFloat(discoduro.options[discoduro.selectedIndex].getAttribute('data-price'));
      const ramPrice = parseFloat(ram.options[ram.selectedIndex].getAttribute('data-price'));
      const tarjePrice = parseFloat(tarjetavideo.options[tarjetavideo.selectedIndex].getAttribute('data-price'));
      const casesPrice = parseFloat(cases.options[cases.selectedIndex].getAttribute('data-price'));
      const fuentesPrice = parseFloat(fuentes.options[fuentes.selectedIndex].getAttribute('data-price'));
      const refriPrice = parseFloat(refrigeracion.options[refrigeracion.selectedIndex].getAttribute('data-price'));
      const teclaPrice = parseFloat(teclados.options[teclados.selectedIndex].getAttribute('data-price'));
      const mousPrice = parseFloat(mouses.options[mouses.selectedIndex].getAttribute('data-price'));
      const monitorPrice = parseFloat(monitor.options[monitor.selectedIndex].getAttribute('data-price'));
      const audiPrice = parseFloat(audifono.options[audifono.selectedIndex].getAttribute('data-price'));

      const total = procesadorPrice + placaPrice + discoPrice + ramPrice + tarjePrice + casesPrice + fuentesPrice + refriPrice +
                    teclaPrice + mousPrice + monitorPrice + audiPrice;

      const totalElement = document.getElementById('total');
      totalElement.textContent = `El total es: s/${total.toFixed(2)}`;
      
    }
    document.getElementById('procesador').addEventListener('change', calcularTotal);
    document.getElementById('placamadre').addEventListener('change', calcularTotal);
    document.getElementById('discoduro').addEventListener('change', calcularTotal);
    document.getElementById('ram').addEventListener('change', calcularTotal);
    document.getElementById('tarjetavideo').addEventListener('change', calcularTotal);
    document.getElementById('cases').addEventListener('change', calcularTotal);
    document.getElementById('fuentes').addEventListener('change', calcularTotal);
    document.getElementById('refrigeracion').addEventListener('change', calcularTotal);
    document.getElementById('teclados').addEventListener('change', calcularTotal);
    document.getElementById('mouses').addEventListener('change', calcularTotal);
    document.getElementById('monitor').addEventListener('change', calcularTotal);
    document.getElementById('audifono').addEventListener('change', calcularTotal);

    calcularTotal();
  </script>
</body>
</html>
